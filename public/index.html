<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShare Galaxy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Galaxy Background -->
  <div class="galaxy-bg"></div>
  <div class="stars"></div>
  <div class="nebula"></div>

  <!-- Main Container -->
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <i class="fas fa-code brand-icon"></i>
        <h1 class="brand-title">CodeShare Galaxy</h1>
      </div>
      
      <div class="header-center">
        <div class="session-info">
          <i class="fas fa-link"></i>
          <span id="sessionLink">Generating session...</span>
          <button id="copyBtn" class="copy-btn" title="Copy Link">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>

      <div class="header-right">
        <div class="user-count">
          <i class="fas fa-users"></i>
          <span id="userCount">1</span>
        </div>
        <button id="downloadBtn" class="action-btn download-btn">
          <i class="fas fa-download"></i>
          <span>Download</span>
        </button>
        <button id="clearBtn" class="action-btn clear-btn">
          <i class="fas fa-trash"></i>
          <span>Clear</span>
        </button>
        <button id="themeBtn" class="action-btn theme-btn">
          <i class="fas fa-palette"></i>
        </button>
      </div>
    </header>

    <!-- Editor Container -->
    <div class="editor-container">
      <div class="editor-header">
        <div class="editor-tabs">
          <div class="tab active">
            <i class="fas fa-file-code"></i>
            <span>main.js</span>
          </div>
        </div>
        <div class="editor-controls">
          <select id="languageSelect" class="language-select">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
            <option value="markdown">Markdown</option>
          </select>
          <button id="fullscreenBtn" class="control-btn">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>

      <div class="editor-wrapper">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea 
          id="codeArea" 
          class="code-editor" 
          placeholder="// Start coding in the galaxy...
// Your code will be shared in real-time!

console.log('Welcome to CodeShare Galaxy! ðŸŒŒ');

function createAwesomeCode() {
  return 'Start typing to see the magic happen!';
}"
          spellcheck="false"
        ></textarea>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-left">
        <span class="status-item">
          <i class="fas fa-circle connected"></i>
          Connected
        </span>
        <span class="status-item" id="cursorPosition">Ln 1, Col 1</span>
      </div>
      <div class="status-right">
        <span class="status-item" id="charCount">0 characters</span>
        <span class="status-item" id="lastSaved">Auto-saved</span>
      </div>
    </div>
  </div>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
